    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        video.bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 70;
        }

        h1 {
            color: #ffffff;
            font-size: 36px;
            margin-top: 50px;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
        }

        .profile-container {
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 30px; 
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            z-index: 1;
        }

        .profile-card {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            flex: 1; 
            max-width: 400px; 
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.5);
        }

        .profile-card img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .profile-card img:hover {
            transform: scale(1.1);
        }

        .profile-card h2 {
            font-size: 22px;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .profile-card p {
            color: #ffffff;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .profile-card button {
            background-color: #ffffff;
            color: rgb(255, 255, 255);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .profile-card button:hover {
            background-color: #000000;
        }

        .profile-card a {
            text-decoration: none;
            color: #000000;
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
        }

        .profile-card a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .profile-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .profile-card {
                max-width: 100%; 
                padding: 15px;
            }

            .profile-card button {
                padding: 8px 16px;
            }
        }
    </style>
</head>
